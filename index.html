<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-400 bg-[url(asset/bg.svg)] bg-cover bg-h-max  bg-size[100%]">

<div class="main flex-col gap-[30px] w-[400px] h-min bg-[#ffffff50] m-[100px] p-[20px] rounded-md">
  
  <div class="inside-main flex  justify-between">
    <p id="grocery" class="text-sky-900 font-semibold text-[1.5rem] mt-[12px] ">Grocery List</p> 
    <div class="p-[5px]">

      <i id="reset" class="fa-solid fa-1 p-[10px] text-[1.5rem] bg-red-300 rounded-[6px]"></i>
      <input id="count" class="w-[60px] outline-[0px]   bg-sky-200 p-[5px] rounded-[5px] text-[1.5rem]"  placeholder="1" type="text" Value="1">
      <button id="plus"><i  class="fa-solid p-[10px] fa-plus text-[1.5rem] bg-green-400 rounded-[6px]"></i></button>
      <button id="minus"><i  class="fa-solid p-[10px] fa-minus text-[1.5rem] bg-red-400 m-[5px] rounded-[6px]"></i></button>
    
    </div>
  </div>
  <div class =" inputItem flex gap-[20px] justify-between"> 
    <input id="items" class="bg-sky-500 outline-[0] rounded-md p-[5px] max-w-[200px] text-white font-bold" type="text" placeholder="Type here"> 
    <i class="fa-solid fa-trash  text-[2rem] m-[10px] text-red-900"></i>
    <button id="add" class=" p-[5px]  text-[26px] me-[10px] bg-sky-500 rounded-[5px]">Add</button>   
  </div>
  <div class="list  mt-[20px]">
    
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
